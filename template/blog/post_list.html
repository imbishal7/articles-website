{% extends 'base.html' %}
{% block content %}

<div class="container">
  <br>
<div class="jumbotron" style="background-image:url('https://www.fabulousblogging.com/wp-content/uploads/2012/10/bkg-2.png')">


<h1 class="display-4">Here are the recently published articles.</h1>
<hr style="height:3px;border-width:0;color:gray;background-color:green">

{% for post in post_list %}


<h1><a class="badge badge-primary" href="{% url 'post_detail' pk=post.pk %}">{{ post.title}}</a></h1>
<p class="lead">{{ post.published_date }}</p>
<hr>



{% endfor %}
{% endblock %}
</div>

</div>
